<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

<h:form id="frmAnswer">
IsChecked:<h:inputText value="#{answerController.answer.isChecked}" />
ExamTake Id:<h:inputText value="#{answerController.answer.examenTakeId}" />
Question:<h:inputText value="#{answerController.answer.question}" />
Alternative:<h:inputText value="#{answerController.answer.alternative}" />

		<h:commandButton action="#{answerController.save}" value="Save">
			<f:ajax execute="frmAnswer" render="frmAnswer" />
		</h:commandButton>

		<h:commandButton rendered="#{answerController.editMode}"
			action="#{answerController.save}" value="Cancel">
			<f:ajax render="frmAnswer"></f:ajax>
		</h:commandButton>

		<h:dataTable value="#{answerController.answers}" var="a" id="dtAnswer">
			<h:column>
				<f:facet name="header">ID</f:facet>
	 	#{a.id}
	</h:column>



			<h:column>
				<f:facet name="header">Is Checked</f:facet>
	 	#{a.isChecked}
	</h:column>


			<h:column>
				<f:facet name="header">Examen Take Id</f:facet>
	 	#{a.examenTakeId}
	</h:column>
	
		<h:column>
				<f:facet name="header">Question</f:facet>
	 	#{a.question}
	</h:column>
	
		<h:column>
				<f:facet name="header">Alternative</f:facet>
	 	#{a.alternative}
	</h:column>

			<h:column>
				<f:facet name="header">Actions</f:facet>
				<h:commandButton action="#{answerController.delete(a)}"
					value="Delete" onclick="return window.confirm ('Are you sure?')">
					<f:ajax render="frmAnswer:dtAnswer" />
				</h:commandButton>
				<h:commandButton action="#{answerController.update(a)}"
					value="Update">
					<f:ajax render="frmAnswer" />
				</h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>

</body> 
</html>
