<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

<h:form id="frmDepartament">
Name:<h:inputText value="#{departamentController.departament.name}" />
Departament Id:<h:inputText value="#{departamentController.departament.departamentId}" />
Budget:<h:inputText value="#{departamentController.departament.budget}" />
Stardate:<h:inputText value="#{departamentController.departament.stardate}" />
Instructor:<h:inputText value="#{departamentController.departament.instructor}" />

		<h:commandButton action="#{departamentController.save}" value="Save">
			<f:ajax execute="frmDepartament" render="frmDepartament" />
		</h:commandButton>

		<h:commandButton rendered="#{departamentController.editMode}"
			action="#{departamentController.save}" value="Cancel">
			<f:ajax render="frmDepartament"></f:ajax>
		</h:commandButton>

		<h:dataTable value="#{departamentController.departaments}" var="d" id="dtDepartament">
			<h:column>
				<f:facet name="header">ID</f:facet>
	 	#{d.id}
	</h:column>



			<h:column>
				<f:facet name="header">Name</f:facet>
	 	#{d.name}
	</h:column>


			<h:column>
				<f:facet name="header">Departament Id</f:facet>
	 	#{d.departamentId}
	</h:column>
	
		<h:column>
				<f:facet name="header">Budget</f:facet>
	 	#{d.budget}
	</h:column>
	
		<h:column>
				<f:facet name="header">Stardate</f:facet>
	 	#{d.stardate}
	</h:column>
	
		<h:column>
				<f:facet name="header">Instructor</f:facet>
	 	#{d.instructor}
	</h:column>

			<h:column>
				<f:facet name="header">Actions</f:facet>
				<h:commandButton action="#{departamentController.delete(d)}"
					value="Delete" onclick="return window.confirm ('Are you sure?')">
					<f:ajax render="frmDepartament:dtDepartament" />
				</h:commandButton>
				<h:commandButton action="#{departamentController.update(d)}"
					value="Update">
					<f:ajax render="frmDepartament" />
				</h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>

</body> 
</html>
